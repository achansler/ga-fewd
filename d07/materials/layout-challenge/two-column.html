<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
	<link rel="stylesheet" type="text/css" href="css/two-column.css">
	<link rel="stylesheet" href="css/simple-grid.css">
</head>
<body>
	<div class="grid grid-pad">
		<header>
			<h1>Two-Column</h1>
		</header>
	</div>
	<div class="grid grid-pad">
		<div class="col-1-1">
			<div class="box">
			</div>
		</div>
	</div>
	<div class="grid grid-pad">
		<div class="col-9-12">
			<div class="box">
			</div>
		</div>
		<div class="col-3-12">
			<div class="box">
			</div>
		</div>
	</div>
	<div class="grid grid-pad">
		<div class="col-1-1">
			<div class="box">
			</div>
		</div>
	</div>
</body>
</html>
